<!DOCTYPE html>
<html>
<head>
  <title>Shortcut Story Timer</title>
  <style>
    @font-face {
      font-family: 'Work Sans, sans-serif';
      src: url('assets/fonts/WorkSans-Medium.ttf') format('truetype');
      font-style: normal;
      font-optical-sizing: auto;
      font-style: normal;
    }

    body { 
      font-family: 'Work Sans, sans-serif';
      width: 400px; margin: 0
    }

  </style>
</head>
<body>
  <div>
    <div style="background-color: #040320; padding: 8px; padding-top: 20px;padding-bottom: 20px;">
      <img style="width: 120px; height: auto;" src="https://assets-global.website-files.com/614a527a67b7239eef790279/615e090604f2852f3a04f412_Logo.svg" alt="Shortcut Story Timer" width="100" height="100">
    </div>
    <div style="padding: 10px">
      <strong><h2 style="margin: 0;font-weight: 700;">Time Tracking Assistant</h2></strong>

      <div style="margin-top: 20px;">
        <h3 style=" margin-bottom: 10px;">Enable Time Tracking</h3>
        <div style="display: flex; flex-flow: column; gap: 10px">
            <div >
              <input type="checkbox" id="google_calendar" name="google_calendar"/>
              <label for="google_calendar">Google Calendar</label>
            </div>
          
            <div >
              <input type="checkbox" id="shortcut" name="shortcut" />
              <label for="shortcut">Shortcut App</label>
            </div>
        </div>
      </div>
  
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
